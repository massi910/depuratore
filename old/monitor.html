<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 48px 0 0;
        }
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        }
        .contenuto {
            margin-top: 48px;
            padding-top: .5rem;
            min-height: calc(100vh - 48px);
            height: auto;
        }
        .sidebar-heading { font-size: .75rem; font-weight: bold; margin-bottom: -.5rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Company name</a>
        <form class="form-inline">
            <button type="submit" class="btn btn-outline-primary">Logout</button>
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!--BARRA LATERALE-->
            <nav class="col-sm-2 bg-light sidebar">
                <div class="sidebar-sticky mt-sm-3">
                    <ul class="nav nav-pills flex-column mt-sm-3" id="navigator" role="tablist">
                        <li class="nav-item"><a class="nav-link disabled sidebar-heading">SEZIONI</a></li>
                        <li class="nav-item"><a class="nav-link active" id="dashboard" role="tab" href="monitor.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" id="pozzo" role="tab" href="#">Pozzo</a></li>

                        <li class="nav-item"><a class="nav-link" id="pescante" role="tab" href="#">Pescante superficiale</a></li>
                        <li class="nav-item"><a class="nav-link" id="allarmi" role="tab" href="#">Allarmi</a></li>
                        <li class="nav-item"><a class="nav-link" id="grafici" role="tab" href="#">Grafici</a></li>
                    </ul>
                </div>
            </nav>

            <!--CONTENUTO-->
            <div class="col-sm-10 ml-sm-auto px-3 contenuto">
                <div class="container-fluid mt-sm-3">
                    <h1 class="mb-3 border-bottom">Dashboard</h1>
                    <!--PRIMA RIGA: CARDS-->
                    <div class="row text-white mb-3">
                        <div class="col">
                            <div class="card bg-primary">
                                <div class="card-body">Primary card</div>
                                <div class="card-footer small"><a class="text-white float-right" href="#">View Details ></a></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-warning">
                                <div class="card-body">Warning card</div>
                                <div class="card-footer small"><a class="text-white float-right" href="#">View Details ></a></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-success">
                                <div class="card-body">Success card</div>
                                <div class="card-footer small"><a class="text-white float-right" href="#">View Details ></a></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-danger">
                                <div class="card-body">Danger card</div>
                                <div class="card-footer small"><a class="text-white float-right" href="#">View Details ></a></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">Area Chart Example</div>
                                <div class="card-body">
                                    <canvas id="myAreaChart" width="1300" height="520" style="display: block; height: 260px; width: 650px;" class="chartjs-render-monitor"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">Bar Chart Example</div>
                                <div class="card-body">
                                    <canvas id="myBarChart" width="1300" height="520" style="display: block; height: 260px; width: 650px;" class="chartjs-render-monitor"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
