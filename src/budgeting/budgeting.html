<!DOCTYPE html>

        <div class="row">
            <div class="col-lg-6">
                <a class="text-decoration-none logo" href="../home/home.html">Depuratore</a>
            </div>
            <div class="col-lg-6 d-none d-lg-block d-lg-flex align-items-end flex-column default-padding">
                <div class="mt-lg-auto">
                    depuratore sperimentale con filtri a sabbia
                </div>
            </div>
        </div>
    </div>

    <!-- top navigation bar -->
    <nav id="top-bar" class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/home.html">Home</a>
                <a class="nav-item nav-link active" href="#">Preventivazione
                    <span class="sr-only">(current)</span></a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link disabled" href="#">Info</a>
                <a class="nav-item nav-link disabled" href="#">Contatti</a>
            </div>
        </div>
    </nav>


    <!-- content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 p-3">
                
                <div class="accordion" id="pvAccordion">
                    <!-- cards -->
                </div>
            </div>

            <!-- payment summary -->
            <div class="col-lg-4 p-3">
                <div id="calc-card" class="container border rounded border-dark">
                    <div class="row bg-secondary">
                        <div class="col-sm p-2">
                            <h3 class="text-white">Riepilogo</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 p-2">
                            Prezzo base
                        </div>
                        <div id="base-price" class="col-6 text-right p-2">

                    </div>
                    <div class="row">
                        <div class="col-6 p-2">
                            Il tuo prezzo
                        </div>
                        <div id="current-price" class="col-6 text-right p-2">
                            120.00
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-2">
                            <button id="carrello" class="btn btn-block btn-success">
                                Aggiungi al carrello
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main-budgeting.js"></script>
